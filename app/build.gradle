apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.allem.alleminmotion.visacheckout"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 130
        versionName "0.9.22 (130)"

        ndk {
            abiFilters "armeabi-v7a", "x86", "mips"
        }

        packagingOptions {
            exclude "lib/arm64-v8a/libcardioDecider.so"
            exclude "lib/mips64/libcardioDecider.so"
            exclude "lib/x86_64/libcardioDecider.so"
        }

        // Enabling multidex support.
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup:otto:1.3.6'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.parse:parse-android:1.+'
    compile 'net.danlew:android.joda:2.9.2'
    compile 'mbanje.kurt:fabbutton:1.+'
    compile 'com.google.guava:guava:19.0'
    compile 'com.mcxiaoke.volley:library:1.0.+@aar'
    compile 'com.squareup:android-times-square:1.6.4@aar'
    compile 'com.journeyapps:zxing-android-embedded:3.1.0@aar'
    compile 'com.google.zxing:core:3.2.0'
    compile(name: 'VisaCheckout-Android-SDK-3.3', ext: 'aar')
    compile(name: 'card.io-4.0.2', ext: 'aar')
    compile 'com.google.android.gms:play-services:9.0.2'
    compile project(':onepocket-release')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.code.ksoap2-android:ksoap2-android:3.6.0'

}
